  description: A Role for accepting ssh fingerprints automatically for the first time.

  license: BSD

  ## new vars ssh_common_args
  min_ansible_version: "2.12"

  platforms:
  - name: GenericBSD
    versions: [all]
  - name: GenericLinux
    versions: [all]
  - name: Windows
    versions: [all]
