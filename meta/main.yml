galaxy_info:
  author: James Z.M. Gao
  description: A Role for accepting ssh fingerprints automatically for the first time.

  license: BSD

  ## new vars ssh_common_args
  min_ansible_version: 2.7

  platforms:
  - name: GenericBSD
    versions:
    - any
  - name: GenericLinux
    versions:
    - any
  - name: Windows
    versions:
    - all
  - name: GenericUNIX
    versions:
    - any

  galaxy_tags:
  - networking
  - system

allow_duplicates: no
dependencies:
- role: gzm55.require_implicity_localhost
  version: master
- role: gzm55.local_id_plugin
  version: master
- role: gzm55.require_disabe_become
  version: "1.0.1"
