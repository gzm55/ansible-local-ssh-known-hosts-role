galaxy_info:
  author: James Z.M. Gao
  description: A Role for accepting ssh fingerprints automatically for the first time.

  license: BSD

  min_ansible_version: 2.0

  platforms:
  - name: MacOSX
    versions:
    - all
  - name: GenericBSD
    versions:
    - all
  - name: GenericLinux
    versions:
    - all
  - name: Windows
    versions:
    - all
  - name: GenericUNIX
    versions:
    - all

  galaxy_tags:
  - networking
  - system

dependencies:
- { role: gzm55.local_ansible_config, config_key: defaults/remote_port }

- role: gzm55.require_local_command
  command: [ ssh-keygen, ssh-keyscan ]
