galaxy_info:
  author: James Z.M. Gao
  description: A Role for accepting ssh fingerprints automatically for the first time.

  license: BSD

  min_ansible_version: 2.0

  platforms:
  - name: GenericBSD
    versions:
    - any
  - name: GenericLinux
    versions:
    - any
  - name: Windows
    versions:
    - all
  - name: GenericUNIX
    versions:
    - any

  galaxy_tags:
  - networking
  - system

allow_duplicates: no
dependencies:
- { role: gzm55.require_implicity_localhost }
- { role: gzm55.require_disabe_become }
- { role: gzm55.local_id_plugin }

- role: gzm55.require_local_command
  command: [ ssh-keygen, ssh-keyscan ]
