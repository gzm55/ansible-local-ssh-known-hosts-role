galaxy_info:
  author: James Z.M. Gao
  description: A Role for accepting ssh fingerprints automatically for the first time.

  license: BSD

  ## known_hosts module need parameter 'hash_host'
  min_ansible_version: 2.3

  platforms:
  - name: GenericBSD
    versions:
    - any
  - name: GenericLinux
    versions:
    - any
  - name: Windows
    versions:
    - all
  - name: GenericUNIX
    versions:
    - any

  galaxy_tags:
  - networking
  - system

allow_duplicates: no
dependencies:
- role: gzm55.require_implicity_localhost
- role: gzm55.local_id_plugin
- role: gzm55.require_disabe_become
  version: "1.0.0"

- role: gzm55.require_local_command
  command: [ ssh-keygen, ssh-keyscan ]
